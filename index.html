<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>custom card</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="card">
        <div class="imagecontainer">
            <img src="./download.jpg" alt="logo">
            <span>Reviews:376</span>

        </div>
        <div class="content">
            <div class="contentname">
                <p>MacBook Air 13″ and 15″</p>
            </div>
            <div class="des">
                <p>Strikingly thin and fast so you can work, play or create anywhere.</p>
            </div>
            <div class="contentprice">
                <span>Price:</span>
                <del>₹169900.00*</del>
                <span>₹99900.00*</span>
            </div>
            <div class="rating">
                <span>Rating:⭐⭐⭐⭐4</span>
            </div>

        </div>
    </div>
</body>
</html>
